name: Code Linting

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop
    paths:
      - "mods/**" 
      - "modules/**"
      - "layouts/**"
      - "src/**"
  push:
    branches:
      - master
      - develop
    paths:
      - "mods/**" 
      - "modules/**"
      - "layouts/**"
      - "src/**"

jobs:
  lua:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@main

      # todo: https://github.com/JohnnyMorganz/stylua-action/tree/v3/
      - name: Linting and formatting
        run: true

  cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@main

      # todo: https://github.com/DoozyX/clang-format-lint-action
      - name: Linting and formatting
        run: true
